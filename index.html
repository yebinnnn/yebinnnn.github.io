<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/5/w3.css">
  <link rel="icon" href="img/color-pixels-clover-pack.png">
  <title>Lucky Store Buyee</title>
</head>
<body>
    <!-- <h1 id="nombre-pagina"><span class="linea-arriba">Lucky S</span>tore Bunyee</h1> --> 
    <div class="container w3-large" id="calculadora">
        
        <div class="instucciones">
            <p>¡Hola!<br>Para cotizar tu pedido ingresa el valor en dolares, no en yenes.<br>Si queres, tenemos la opción de asegurar tu pedido.</p>
        </div>
        <input type="number" id="valor_usd" placeholder="ingrese el valor en dolares" step="0.01">
        <div class="selections">
            <label for="seguro">Con  seguro</label>
            <input type="checkbox" name="seguro" id="seguro">
        </div>
        <div class="boton-calcular">
            <button onclick="calcular()">Calcular</button>
        </div>
        <div class="mensajes">
            <p class="resultado" id="resultado"></p>
            <p id="aclaracion"></p>
            <p id="error-message"></p>
        </div>
        <p>Para más información leer la <a href="https://lalalucky.carrd.co" target="_blank" id="link-carrd">carrd</a></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
